<ion-header>

  <ion-navbar>
    <ion-title>扫一扫</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <button ion-button full color="primary" (click)="scan()">扫描</button>
  <button ion-button full color="secondary" (click)="reset()" style="margin-top: 30px;">重置</button>

  <div *ngIf="results">
    <h2>格式：{{results.format}}</h2>
    <h2>文本：{{results.text}}</h2>

    <button ion-button full color="primary" (click)="lookup()">查看</button>

  </div>
</ion-content>
