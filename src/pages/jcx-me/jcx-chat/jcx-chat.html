<ion-header>

  <ion-navbar>
    <ion-title>集诚信聊天室</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <h3>欢迎进入集诚信聊天室</h3>
    <ion-input type="text" full type="text" placeholder="键入内容，按回车发送" [(ngModel)]="message" 
          (keydown)="sendMessage($event)" class="chatinput"></ion-input>

    <div id="chatroom-container">
        <div id="chatroom"></div>
    </div>
</ion-content>
