<ion-header>

    <ion-navbar>
      <ion-buttons start>
        <button menuToggle>
          <ion-icon large name="menu"></ion-icon>
        </button>
      </ion-buttons>
      <div class="topbar-logo"></div>
      <ion-buttons end>
        <button (click)="myMoreAction($event)">
          <ion-icon large name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-navbar>
  
  </ion-header>
  
  
  <ion-content>
  
    <h4 style="text-align: center; font-weight: 800; color: yellowgreen;">集诚信 -- 独立第三方电商评价体系</h4>
  
  <ion-list>
    <ion-item>
      <ion-grid>
        <ion-row>
            <ion-col col-12>
                <textarea placeholder="粘贴宝贝在手淘里的分享代码或者宝贝的网址或者店铺的网址……" [(ngModel)]="taokouling">
                </textarea> 
            </ion-col>
        </ion-row>
        <ion-row>
          <ion-col col-3>
            <button (click)="clear_shop()" style="width: 100%; background-color: transparent; height: 35px;
                    border: 1px solid #ccc; border-radius: 4px; padding: 6px;"><i class="fa fa-eraser"></i>
                <strong style="color: #f90;">清空</strong>
            </button>
          </ion-col>
          <ion-col col-9>
            <button (click)="search_shop()" style="width: 100%; background-color: transparent; height: 35px;
                    border: 1px solid #ccc; border-radius: 4px; padding: 6px;"><i class="fa fa-search"></i>
                <strong style="color: #f90;">搜店铺</strong>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid> 

    </ion-item>
    <ion-item></ion-item>
    <ion-item>      
      <button class="scan-camera" (click)="scan_shop()"></button>
    </ion-item>    
  </ion-list>

<!--
  <div *ngIf="results">
    <h2>结果：{{results}}</h2>
  </div>
-->
  
  </ion-content>
